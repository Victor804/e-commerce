<div class="max-w-lg mx-auto bg-white p-6 rounded-2xl shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add a product</h2>

  <div *ngIf="errorMessage" class="mb-3 p-3 bg-red-100 text-red-700 rounded-lg">
    {{ errorMessage }}
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div>
      <label class="block text-gray-700 mb-1">Product name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Need a product name
      </div>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Price (â‚¬)</label>
      <input
        type="number"
        formControlName="price"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Price need to be above 0
      </div>
    </div>

    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-500 transition disabled:opacity-50"
    >
      Add
    </button>
  </form>
</div>
